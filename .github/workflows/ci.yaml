name: CI
on: [push]
jobs:
  standard-checks:
    name: Example Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Install packages
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Run unit tests
        run: npm run test:unit -- --ci
      - name: Run E2E tests
        run: npm run test:e2e
