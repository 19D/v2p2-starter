on:
  schedule:
    - cron: 0 0 * * 1
name: Update dependencies
jobs:
  package-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set remote URL
        run: git remote set-url --push origin https://maciejpedzich:${{ secrets.ACCESS_TOKEN }}@github.com/v2p2-starter
      - name: package-update
        uses: taichi/actions-package-update@master
        env:
          AUTHOR_EMAIL: contact@maciejpedzi.ch
          AUTHOR_NAME: maciejpedzich
          EXECUTE: 'true'
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          args: -u --packageFile package.json
